version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore" 
      include: "scope"
    target-branch: "develop"
    open-pull-requests-limit: 10

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore" 
      include: "scope"
    target-branch: "develop"
    open-pull-requests-limit: 10
